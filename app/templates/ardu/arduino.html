{% extends "base.html" %}

{% block title %} Arduino {% endblock %}


{% block page_content %}

<script type=text/javascript src=" {{url_for('static', filename='js/vendor/jquery-1.10.2.min.js') }}">
</script>

<script type=text/javascript src="{{url_for('static', filename='js/developer.js') }}">
</script>

 <link rel="stylesheet"  href="{{url_for('static', filename ='codemirror/theme/3024-night.css') }} ">



  <script type=text/javascript src="{{url_for('static', filename='codemirror/js/codemirror.js') }}"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='codemirror/js/codemirror.css') }}">

  <script type=text/javascript src="{{url_for('static', filename='codemirror/mode/javascript/javascript.js') }}"></script>

  <script type=text/javascript src="{{url_for('static', filename='codemirror/mode/clike/clike.js') }}"></script>

<style>
div.scroll {
    height: 100px;
    overflow: scroll;
}
</style>


<div id="event"></div>

 <div class="container">
   <h1>Arduino Compiler</h1>
   <div class="row">
    <div class="col-xs-3">
      <p>
        <div class="input-group">
          <div class="input-group-btn">
        <button type="button" class="btn btn-default" onclick="saveSketch({{sketch.id}});">Save</button>
        <button type="button" class="btn btn-default" onclick="saveSketch({{sketch.id}}); compFun({{sketch.id}});">Upload</button>
          </div>
          </div>
        </p>
      </div>
      <div class="col-xs-9">
      <p>

        <div class="input-group">
   <input type="text" class="form-control" id="inputBaud" placeholder="baud">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default" onclick="monitorFun();"> Monitor</button>
         <button type="button" class="btn btn-default" onclick="stopMonitor();"> Stop</button>
  </div>
</div>
        
        

        </p>
      </div>
       </div>
  
  <div class="row">
    <div class="col-md-12">
      <textarea rows = 50 cols = 80 name='prog' id='code'>{{ sketch.code }}</textarea>
    </div>
  </div>
      

  <div class="row">
      <div class="col-md-12">
        <div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="devprogress">
  </div>
</div>

          
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">

     <div class='scroll' id='my_console'></div>
   </div>
 </div>
</div>
{% endblock %}
